<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
      <!-- id标识vue作用的范围 -->
<div id="app">
    <!-- v {{}} 插值表达式，绑定vue中的data数据 -->
    {{ message }}

    <!-- 如果要将模型数据绑定在html属性中，则使用 v-bind 指令
     此时title中显示的是模型数据
-->
<h1 v-bind:title="message">我是标题</h1>
<!-- v-bind:value只能进行单向的数据渲染 -->
<input type="text" v-bind:value="searchMap.keyWord">
<!-- v-model 可以进行双向的数据绑定  -->
<input type="text" v-model="searchMap.keyWord">
<p>您要查询的是：{{searchMap.keyWord}}</p>

<!-- v-on 指令绑定事件，click指定绑定的事件类型，事件发生时调用vue中methods节点中定义的方法 -->
<button @click="search()">查询</button>

<p>您要查询的是：{{searchMap.keyWord}}</p>
<p><a v-bind:href="result.site" target="_blank">{{result.title}}</a></p>
</div> 
<script src="vue.min.js"></script>
<script>

    // 创建一个vue对象
    new Vue({
        el: '#app',//绑定vue作用的范围  c
        data: {//定义页面中显示的模型数据 m
            message: '页面加载于 ' + new Date().toLocaleString(),
            searchMap:{
                keyWord: '尚硅谷'
            },
             //查询结果 
             //查询结果
            result: {}
        },
        methods:{
            search(){
                console.log('search');
                this.result = {
                    "title":"尚硅谷",
                    "site":"http://www.atguigu.com"
                }
            }
        }
    })

</script>
</body>

</html>
